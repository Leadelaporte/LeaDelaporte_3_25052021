<!DOCTYPE html>
<html lang="fr">

<head>
    <title>OhMyFood-La palette du goût</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/44083493f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="logo">
        <div class="logo__return">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="logo__img">
            <img src="images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood"/>
        </div>
    </header>

    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo du restaurant La palette du goût"/>

    <section class="menu">
        <div class="menu__tilte">
            <h1>La palette du goût</h1>
            <i class="far fa-heart"></i>
        </div>
        <div class="menu__starters">
            <p>ENTRÉES</p>
        </div>
        <div class="menu__box">
            <div class="box">
                <h2>Fricassée d'escargot</h2>
                <p>Au piment d'espelette</p>
                <div class="box__price">
                    <h2>25€</h2>
                </div>
            </div>

            <div class="box">
                <h2>Foie gras de canard mi-cuit</h2>
                <p>Et ses copeaux de truffe noire</p>
                <div class="box__price">
                    <h2>35€</h2>
                </div>
            </div>

            <div class="box">
                <h2>Oeuf au plat</h2>
                <p>Assaisonné à la truffe sur lit de caviar</p>
                <div class="box__price">
                    <h2>20€</h2>
                </div>
            </div>
            
        </div>
    </section>

</body>

</html>
