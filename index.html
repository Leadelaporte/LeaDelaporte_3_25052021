<!DOCTYPE html>
<html lang="fr">

<head>
    <title>OhMyFood</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/44083493f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood"/>
    </header>

    <section class="explore">
        <div class="explore__search">
            <div class="explore__search--icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <form>
                <div class="explore__search--search"></div>
                    <input type="search" id="MaRecherche" name="Recherche" placeholder="Paris,Belleville"/>
                </div>   
            </form>  
        </div>
        <div class="explore__restaurant">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception,séléctionnés par nos soins.</p>
        <form>
            <div class="explore__restaurant--search">
                <button>Explorer nos restaurants</button>
            </div>
        </form>
        </div>
    </section>

    <section class="function">
        <div class="function__title">
            <h1>Fonctionnement</h1>
        </div>
        <div class="function__card">
            <div class="card">
                <span class="card__number">1</span>
                <span class="card__icon"><i class="fas fa-mobile-alt"></i></span>
                <span class="card__text">Choisissez un restaurant</span>
            </div>
            <div class="card">
                <span class="card__number">2</span>
                <span class="card__icon"><i class="fas fa-list-ul"></i></span>
                <span class="card__text">Composez votre menu</span>
            </div>
            <div class="card">
                <span class="card__number">3</span>
                <span class="card__icon"><i class="fas fa-store"></i></span>
                <span class="card__text">Dégustez au restaurant</span>
            </div>
        </div>
    </section>
    


</body>

</html>
